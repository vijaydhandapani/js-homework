<md-grid-list cols="4" rowHeight="200px" gutterSize="10px">
  <md-grid-tile *ngFor="let user of userService.users">
    <md-card>
      <md-card-header>
        <md-icon md-card-avatar color="accent">account_box</md-icon>
        <md-card-title><h3>{{user.first_name}} {{user.last_name}}</h3></md-card-title>
      </md-card-header>
      <md-card-content>
        <p>Id: {{user.id}}</p>
        <p>Email: {{user.email}}</p>
      </md-card-content>
      <md-card-actions>
        <button md-raised-button color="accent" routerLink="/users/{{user.id}}"><md-icon>mode_edit</md-icon>Edit</button>
      </md-card-actions>
    </md-card>
  </md-grid-tile>
        
  <md-grid-tile colspan="4">
    <md-card>
      <md-card-header>
        <md-card-title><h3>Create New User</h3></md-card-title>
      </md-card-header>
      <md-card-content>
        <p>
          Create a new user account by clicking the new account button below.
        </p>
      </md-card-content>
      <md-card-actions>
          <button md-raised-button color="accent"><md-icon>add</md-icon>New Account</button>
      </md-card-actions>
    </md-card>
  </md-grid-tile>
</md-grid-list>
